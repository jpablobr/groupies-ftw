<div class="main-texts">
{{#news}}
	<h1>{{title}}</h1>
    <div class="clear"></div>
	{{{text}}}
{{/news}}
{{^news}}
	No news!
{{/news}}

<ul id="contact">
{{#contacts}}
	<li>
		<span class="title">{{title}}</span>
		<span class="name">{{name}}</span>
		<span class="phone">{{phone}}</span>
		<a href="mailto:{{email}}" class="email">{{email}}</a>
	</li>			
{{/contacts}}
</ul>
</div>
